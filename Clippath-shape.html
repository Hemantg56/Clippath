<!DOCTYPE html>
<html lang="en">

<head>

    <title> Clippath Shape </title>
    <style>
        .c {
            height: 300px;
            background-color: black;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 85% 100%, 0 100%);
        }
